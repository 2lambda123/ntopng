<div class="modal fade" id="delete-alert-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAlertTitle">{* dialog.title *}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
	      <div class='form-group' id="alert-filters"></div>
	      <div class='alert alert-danger'>{* dialog.message *}</div>
              <span class="invalid-feedback"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">{* dialog.cancel *}</button>
              <button type="button" class="btn btn-danger" id="btn-delete-alerts">{* dialog.apply *}</button>
            </div>
        </div>
    </div>
</div>
