{% if helpers.exists('OPNsense.ntopngenterprise.general.enabled') and OPNsense.ntopngenterprise.general.enabled == '1' %}
{% from 'OPNsense/Macros/interface.macro' import physical_interface %}
{%   if helpers.exists('OPNsense.ntopngenterprise.general.interface') and OPNsense.ntopngenterprise.general.interface != '' %}
-i={{ physical_interface(OPNsense.ntopngenterprise.general.interface) }}
{%   endif %}
{%   if helpers.exists('OPNsense.ntopngenterprise.general.httpport') and OPNsense.ntopngenterprise.general.httpport != '' %}
-w={{ OPNsense.ntopngenterprise.general.httpport }}
{%   endif %}
{%   if helpers.exists('OPNsense.ntopngenterprise.general.httpsport') and OPNsense.ntopngenterprise.general.httpsport != '' %}
-W={{ OPNsense.ntopngenterprise.general.httpsport }}
{%   endif %}
{%   if helpers.exists('OPNsense.ntopngenterprise.general.dnsmode') and OPNsense.ntopngenterprise.general.dnsmode != '' %}
-n={{ OPNsense.ntopngenterprise.general.dnsmode }}
{%   endif %}
-d=/var/db/ntopng
{% endif %}
