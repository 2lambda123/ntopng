<!--import modal-->
<div class="modal fade" id="import-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {% if dialog and not dialog.title then %}
                    {{ i18n("config_scripts.config_import", {}) }}
                    {% else %}
                    {* dialog.title *}
                    {% end %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class='form'>
                <div class="modal-body">
                    <div class="custom-file">
                        <input required class="custom-file-input" id="import-input" name="JSON" type="file" />
                        <label class='custom-file-label' for='#import-input'>
                            {{ i18n("browse_config", {}) }}
                        </label>
                        <div class="invalid-feedback" id='import-error'>
                            {message}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id='btn-confirm-import' disabled
                        class="btn btn-primary">{{ i18n("import", {}) }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
